<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./assets/icons/icons8-globo-80.png">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Jornada Primeira Vaga</title>

<body>
    <main class="home">
       <section class="articles">
            <h1 class="title">Jornada do zero à Primeira Vaga</h1>

            <div class="art-container">
                <article class="card">
                        <h2 class="h2-title">Horror Game</h2>
                        <figure class="figure-image">
                            <a href="./pages/horror_game.html">
                                <img class="thumbnail" src="./assets/background/horror_game_landing_page.jpg" alt="Imagem de 3 garotos prequenos em uma floresta a noite com um portal bem na frente deles.">
                            </a>
                            <figcaption class="description">
                                <p>Você precisa encontrar a saída ou sua noite nunca vai acabar!</p>
                            </figcaption>
                        </figure>
                </article>

                <article class="card">
                        <h2 class="h2-title">Travel Expert</h2>
                        <figure class="figure-image">
                            <a href="./pages/challenge_01.html">
                                <img class="thumbnail" src="./assets/background/travel_expert.jpg" alt="Imagem do vidro de um carro visto de dentro e com um mapa">
                            </a>
                            <figcaption class="description">
                                <p>Comece a explorar os melhores lugares do mundo inteiro!</p>
                            </figcaption>
                        </figure>
                </article>

                <article class="card">
                        <h2 class="h2-title">Eating for living</h2>
                        <figure class="figure-image">
                            <a href="./pages/challenge_02.html">
                                <img class="thumbnail" src="./assets/background/healthy_recipes.jpg" alt="Imagem da mão de uma mulher segurando um pote cheio de uvas visto de cima.">
                            </a>
                            <figcaption class="description">
                                <p>Sua longa vida começa com suas escolhas inteligentes</p>
                            </figcaption>
